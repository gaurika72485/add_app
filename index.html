<html>
<head>
<title>
Addition app
</title>
<style>
*{ font-size:50px;}
body{ background-color:linen;}

</style>
</head>
<body>
<center>
<h1> Addition app </h1>
<form onsubmit="show()">
<input type= "number" step="any"   placeholder= "enter number" id="num1"/>
<br/><br/>
<input type= "number" step="any"   placeholder= "enter number" id="num2"/>
<br/><br/>
<input type="submit" value="add"/>
</form>
<h2 id= "msg"/>
<script>
	function show()
	 {
		event.preventDefault();
		let num1=document.getElementById("num1");
                let num2=document.getElementById("num2");
		let msg=document.getElementById("msg");

		if(num1.value==="")
		{
			alert("Please enter first number");
			msg.innerHTML="";
			num1.focus();
			return;
		}
		if(num2.value==="")
		{
			alert("Please enter second number");
			msg.innerHTML="";
			num2.focus();
			return;
		}

		let n1=parseFloat(num1.value);
                let n2=parseFloat(num2.value);
                let action= document.activeElement.value;

                if (action === "add")
                {
		  	let r = n1+n2;
			let ans = "addition = "+r.toFixed(2)
			msg.innerHTML = ans; 
                }
                	}
</script>
</center>
</body>
</html>
